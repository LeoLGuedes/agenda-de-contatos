<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/imagem-celular.png" alt="Imagem de um celular">
            <h1>Lista de confirmados</h1>
        </header>
        <form id="container-form">
            <input  required id="input-nome" type="text" placeholder="Digite seu nome">
            <input required id="input-cell" type="cell" placeholder="DDD + celular">
            <button type="subimit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Leonardo
                    </td>
                    <td>(41) 9 84224169</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./main.js"></script>
</html>
